plugins:
  - tag: forward_local
    type: forward
    args:
      concurrent: 3
      upstreams:
        - tag: ali_doh
          addr: https://223.5.5.5/dns-query
        - tag: ali_doh_bak
          addr: https://223.6.6.6/dns-query
        # - tag: ali_doh_h3
        #   addr: https://223.5.5.5/dns-query
        #   enable_http3: true
        # - tag: ali_doh_h3_bak
        #   addr: https://223.6.6.6/dns-query
        #   enable_http3: true
        - tag: tencent_doh
          addr: https://1.12.12.12/dns-query
        - tag: tencent_doh_bak
          addr: https://120.53.53.53/dns-query
        - tag: tencent_dot
          addr: tls://1.12.12.12
          enable_pipeline: true
        - tag: tencent_dot_bak
          addr: tls://120.53.53.53
          enable_pipeline: true

  - tag: forward_remote
    type: forward
    args:
      concurrent: 3
      upstreams:
        - tag: open_doh
          addr: https://208.67.222.222/dns-query
        - tag: open_dot
          addr: tls://208.67.222.222
          enable_pipeline: true
        - tag: open_doh_bak
          addr: https://208.67.220.220/dns-query
        - tag: open_dot_bak
          addr: tls://208.67.220.220
          enable_pipeline: true
        - tag: cf_doh
          addr: https://cloudflare-dns.com/dns-query
          dial_addr: 104.16.248.249
        # - tag: cf_doh_h3
        #   addr: https://1.1.1.1/dns-query
        #   enable_http3: true
        # - tag: cf_dot
        #   addr: tls://cloudflare-dns.com
        #   dial_addr: 104.16.248.249
        #   enable_pipeline: true
        - tag: cf_doh_bak
          addr: https://cloudflare-dns.com/dns-query
          dial_addr: 104.16.249.249
        # - tag: cf_doh_h3_bak
        #   addr: https://1.0.0.1/dns-query
        #   enable_http3: true
        # - tag: cf_dot_bak
        #   addr: tls://cloudflare-dns.com
        #   dial_addr: 104.16.249.249
        #   enable_pipeline: true

  - tag: forward_dnsmasq
    type: forward
    args:
      concurrent: 1
      upstreams:
        - tag: dnsmasq
          addr: 127.0.0.1:54
